<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Table the Discussion</title>
  <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>
  <script type="text/javascript">
    
    

var dinnerMaker=function(food, company, place)
{
  return{
    food: food,
    company: company,
    place: place
  }
}

var data = [
  dinnerMaker("pizza", "friends", "restaurant"),
  dinnerMaker("pasta", "Wynnie", "Cowan"),
  dinnerMaker("soup", "family", "home"),
  dinnerMaker("dumpling", "Emma", "China")
];
    

var table=d3.select("body").append("table");
var rows=table.selectAll("tr")
              .data(data)
              .enter()
              .append("tr");

rows.append("td")
  .text(function(d){return d.food});
 
rows.append("td")
  .text(function(d){return d.company});
 
 rows.append("td")
  .text(function(d){return d.place});
</script>

  <style>
    table{
      border: 2px solid purple;
      width: 200px;}
    
    td{
      border: 2px solid purple;
      padding: 5px;
      text-size: 20px;}
    
  </style>

 </body>
  
</html>
